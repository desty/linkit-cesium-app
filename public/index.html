<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>LinkIt Cesium App</title>

  <script src="assets/Cesium/Build/CesiumUnminified/Cesium.js"></script>
  <style>
    @import url('assets/Cesium/Build/CesiumUnminified/Widgets/widgets.css');
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
      timeline : false,
      animation : false,
      baseLayerPicker : false,
      fullscreenButton: false,
      geocoder: false,
      homeButton: false,
      infoBox: false,
      sceneModePicker: false,
      selectionIndicator: false,
      navigationHelpButton: false,
      navigationInstructionsInitiallyVisible: false,
      imageryProvider : new Cesium.ArcGisMapServerAndVworldSatelliteImageryProvider({
        url: '//services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
      })
    });

    var layers = viewer.scene.imageryLayers;
    layers.addImageryProvider(new Cesium.ArcGisMapServerAndVworldHybridImageryProvider({
      url: '//services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
    }));

    var terrainProvider = new Cesium.CesiumTerrainProvider({
      url : '//cesiumjs.org/tilesets/terrain/smallterrain'
    });
    viewer.terrainProvider = terrainProvider;
  </script>

</body>
</html>
